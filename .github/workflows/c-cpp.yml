name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: |
        sudo apt install gcc-arm-none-eabi
        dirs=$(find -name 'automated_test*' -type d)
        for item in $dirs
        do
          make clean -C $item
          make -C $item
          make clean -C $item
        done
